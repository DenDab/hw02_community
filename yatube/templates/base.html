{% load static %}

<!DOCTYPE html>  <!-- Используется html 5 версии -->
<html lang="ru"> <!-- Язык сайта - русский -->
  <head>
    <meta charset="utf-8"> <!-- Кодировка сайта -->
    <!-- Сайт готов работать с мобильными устройствами -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Загружаем фав-иконки -->
    <link rel="icon" href="{% static 'img/youtubee-logo-small.png' %}" 
      type="image">
    <link rel="apple-touch-icon" sizes="180x180" href=
      "{% static 'img/youtubee-logo-small.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href=
      "{% static 'img/youtubee-logo-small.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href=
      "{% static 'img/youtubee-logo-small.png' %}">
    <meta name="msapplication-TileColor" content="#000">
    <meta name="theme-color" content="#ffffff">
    <!-- Подключаем стили -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <title>
      {% block title %}Последние обновления на сайте{% endblock %}
    </title>
  </head>
  <body>
    <header>
      {% include 'includes/header.html' %}
    </header>
    <main>
      {% block content %}
      <div class="container py-5">
          Основной раздел уже формируют (базовый шаблон).
      </div> 
      {% endblock %}
    </main>
    <!-- Использованы классы бустрапа: -->
    <!-- border-top: создаёт тонкую линию сверху блока -->
    <footer class="border-top text-center py-3">
      {% include 'includes/footer.html' %}
    </footer>
  </body>
</html>
